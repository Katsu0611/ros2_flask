<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人物検出システム - ROS2 Robot Controller</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            min-height: 100vh;
            color: #e2e8f0;
        }
        
        /* ヘッダーナビゲーション */
        .navbar {
            background: rgba(45, 55, 72, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: 70px;
        }
        
        .nav-brand {
            display: flex;
            align-items: center;
            color: #e2e8f0;
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
        }
        
        .nav-brand .logo {
            margin-right: 12px;
            font-size: 2rem;
        }
        
        .nav-menu {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 0;
        }
        
        .nav-item {
            position: relative;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: #cbd5e0;
            text-decoration: none;
            transition: all 0.3s ease;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .nav-link:hover {
            color: #e2e8f0;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .nav-link.active {
            color: #90cdf4;
            background: rgba(144, 205, 244, 0.2);
        }
        
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 20px;
            right: 20px;
            height: 3px;
            background: #90cdf4;
            border-radius: 2px;
        }
        
        .nav-icon {
            margin-right: 8px;
            font-size: 1.2rem;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #68d391;
            font-size: 0.9rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #68d391;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* モバイルメニュー */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: #e2e8f0;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        /* メインコンテンツ */
        .main-content {
            padding: 30px 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(45, 55, 72, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #4a5568;
            padding-bottom: 20px;
        }
        
        .page-header h1 {
            color: #e2e8f0;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .main-content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .video-section {
            background: #2d3748;
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #4a5568;
        }
        
        .video-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .video-header h2 {
            color: #90cdf4;
            margin: 0;
        }
        
        .camera-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .camera-info {
            color: #a0aec0;
            font-size: 0.9rem;
            min-width: 120px;
        }
        
        .camera-switch-btn {
            background: #4299e1;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .camera-switch-btn:hover {
            background: #3182ce;
            transform: translateY(-1px);
        }
        
        .camera-switch-btn:disabled {
            background: #4a5568;
            color: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }
        
        .camera-rescan-btn {
            background: #38a169;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .camera-rescan-btn:hover {
            background: #2f855a;
            transform: translateY(-1px);
        }
        
        .camera-dropdown {
            background: #4a5568;
            color: #e2e8f0;
            border: 1px solid #718096;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            min-width: 150px;
        }
        
        .camera-dropdown:focus {
            outline: none;
            border-color: #90cdf4;
            box-shadow: 0 0 0 2px rgba(144, 205, 244, 0.3);
        }
        
        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            min-height: 480px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .video-stream {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            border-radius: 10px;
            object-fit: contain;
        }
        
        .video-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #a0aec0;
            font-size: 1.2rem;
            text-align: center;
            z-index: 10;
        }
        
        .info-panel {
            background: #2d3748;
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #4a5568;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .status-item {
            background: #4a5568;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .status-item h3 {
            color: #90cdf4;
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }
        
        .status-value {
            color: #e2e8f0;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .detections-section {
            background: #4a5568;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .detections-section h3 {
            color: #90cdf4;
            margin-bottom: 15px;
        }
        
        .detection-item {
            background: #2d3748;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            border-left: 4px solid #68d391;
        }
        
        .detection-item .person-id {
            color: #90cdf4;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .detection-item .direction {
            color: #68d391;
            font-size: 0.9rem;
            margin-bottom: 3px;
        }
        
        .detection-item .confidence {
            color: #a0aec0;
            font-size: 0.8rem;
        }
        
        .direction-stats {
            background: #4a5568;
            border-radius: 10px;
            padding: 15px;
        }
        
        .direction-stats h3 {
            color: #90cdf4;
            margin-bottom: 15px;
        }
        
        .direction-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px;
            background: #2d3748;
            border-radius: 6px;
        }
        
        .direction-label {
            color: #e2e8f0;
            font-size: 0.9rem;
            min-width: 100px;
        }
        
        .direction-count {
            background: #90cdf4;
            color: #2d3748;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .history-section {
            background: #2d3748;
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #4a5568;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .history-section h2 {
            color: #90cdf4;
            margin-bottom: 20px;
        }
        
        .history-item {
            background: #4a5568;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            border-left: 3px solid #68d391;
        }
        
        .history-timestamp {
            color: #a0aec0;
            font-size: 0.8rem;
            margin-bottom: 5px;
        }
        
        .history-detections {
            color: #e2e8f0;
            font-size: 0.9rem;
        }
        
        .connection-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #68d391;
            animation: pulse 2s infinite;
            margin-right: 8px;
        }
        
        .connection-indicator.disconnected {
            background: #e53e3e;
        }
        
        /* カメラリスト */
        .camera-list {
            background: #4a5568;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .camera-list h3 {
            color: #90cdf4;
            margin-bottom: 10px;
        }
        
        .camera-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin-bottom: 5px;
            background: #2d3748;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .camera-item:hover {
            background: #4a5568;
        }
        
        .camera-item.active {
            border-left: 4px solid #68d391;
            background: #38a169;
        }
        
        .camera-item.active .camera-name {
            color: white;
            font-weight: 600;
        }
        
        .camera-name {
            color: #e2e8f0;
            font-size: 0.9rem;
        }
        
        .camera-status {
            color: #68d391;
            font-size: 0.8rem;
        }
        
        .camera-details {
            color: #a0aec0;
            font-size: 0.8rem;
        }
        
        /* アラート */
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .alert-success {
            background: rgba(56, 161, 105, 0.2);
            color: #68d391;
            border: 1px solid #68d391;
        }
        
        .alert-error {
            background: rgba(229, 62, 62, 0.2);
            color: #fc8181;
            border: 1px solid #fc8181;
        }
        
        .alert-info {
            background: rgba(66, 153, 225, 0.2);
            color: #90cdf4;
            border: 1px solid #90cdf4;
        }
        
        /* レスポンシブデザイン */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(45, 55, 72, 0.98);
                flex-direction: column;
                padding: 20px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            }
            
            .nav-menu.active {
                display: flex;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .main-content-grid {
                grid-template-columns: 1fr;
            }
            
            .status-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 15px;
                margin: 10px;
            }
            
            .page-header h1 {
                font-size: 2rem;
            }
            
            .camera-controls {
                flex-direction: column;
                gap: 8px;
                align-items: stretch;
            }
            
            .camera-dropdown {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- ナビゲーションヘッダー -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-brand">
                ROS2 Controller
            </a>
            
            <ul class="nav-menu" id="nav-menu">
                <li class="nav-item">
                    <a href="/" class="nav-link">
                        ロボット制御
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/vision" class="nav-link active">
                        人物検出
                    </a>
                </li>
            </ul>
            
            <div class="status-indicator">
                <div class="status-dot" id="nav-connection-dot"></div>
                <span id="nav-connection-status">接続確認中</span>
            </div>
            
            <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
                ☰
            </button>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>人物検出システム</h1>
                <p>YOLOv8 Pose による高度な人物追跡・行動分析</p>
            </div>
            
            <!-- アラートコンテナ -->
            <div id="alert-container"></div>
            
            <div class="main-content-grid">
                <div class="video-section">
                    <div class="video-header">
                        <h2>ライブ映像</h2>
                        <div class="camera-controls">
                            <span class="camera-info" id="current-camera-info">カメラ 0</span>
                            <select class="camera-dropdown" id="camera-select" onchange="handleCameraChange()">
                                <option value="">カメラ選択中...</option>
                            </select>
                            <button class="camera-rescan-btn" onclick="rescanCameras()">
                                再スキャン
                            </button>
                        </div>
                    </div>
                    <div class="video-container">
                        <img id="video-stream" class="video-stream" src="/api/vision/video_feed" 
                             alt="Video Stream">
                        <div id="video-placeholder" class="video-placeholder" style="display: none;">
                            カメラ接続中...
                        </div>
                    </div>
                </div>
                
                <div class="info-panel">
                    <h2>システム状態</h2>
                    <div id="connection-status">
                        <span class="connection-indicator" id="connection-dot"></span>
                        <span id="connection-text">接続確認中...</span>
                    </div>
                    
                    <div class="status-grid">
                        <div class="status-item">
                            <h3>FPS</h3>
                            <div class="status-value" id="fps-value">0.0</div>
                        </div>
                        <div class="status-item">
                            <h3>検出中の人数</h3>
                            <div class="status-value" id="person-count">0</div>
                        </div>
                        <div class="status-item">
                            <h3>総フレーム数</h3>
                            <div class="status-value" id="total-frames">0</div>
                        </div>
                        <div class="status-item">
                            <h3>稼働時間</h3>
                            <div class="status-value" id="uptime">00:00</div>
                        </div>
                    </div>
                    
                    <div class="camera-list">
                        <h3>📷 利用可能なカメラ</h3>
                        <div id="camera-list-container">
                            <p style="color: #a0aec0; text-align: center;">カメラスキャン中...</p>
                        </div>
                    </div>
                    
                    <div class="detections-section">
                        <h3>現在の検出結果</h3>
                        <div id="current-detections">
                            <p style="color: #a0aec0; text-align: center;">検出中...</p>
                        </div>
                    </div>
                    
                    <div class="direction-stats">
                        <h3>行動統計</h3>
                        <div id="direction-stats">
                            <div class="direction-bar">
                                <span class="direction-label">前進中</span>
                                <span class="direction-count" id="count-toward">0</span>
                            </div>
                            <div class="direction-bar">
                                <span class="direction-label">後退中</span>
                                <span class="direction-count" id="count-away">0</span>
                            </div>
                            <div class="direction-bar">
                                <span class="direction-label">左移動</span>
                                <span class="direction-count" id="count-left">0</span>
                            </div>
                            <div class="direction-bar">
                                <span class="direction-label">右移動</span>
                                <span class="direction-count" id="count-right">0</span>
                            </div>
                            <div class="direction-bar">
                                <span class="direction-label">静止</span>
                                <span class="direction-count" id="count-stationary">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="history-section">
                <h2>検出履歴</h2>
                <div id="detection-history">
                    <p style="color: #a0aec0; text-align: center;">履歴読み込み中...</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // グローバル変数
        let availableCameras = {};
        let currentCamera = null;
        let updateInterval = null;
        let cameraUpdateInterval = null;

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Vision system initialized');
            startStatusUpdates();
            loadCameras();
            updateConnectionStatus();
        });

        // ナビゲーション関連
        function toggleMobileMenu() {
            const navMenu = document.getElementById('nav-menu');
            navMenu.classList.toggle('active');
        }

        // アラート表示
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alert-container');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            alertContainer.appendChild(alertDiv);
            
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        // カメラ関連機能
        async function loadCameras() {
            try {
                const response = await fetch('/api/vision/cameras');
                const data = await response.json();
                
                if (data.success) {
                    availableCameras = data.cameras;
                    currentCamera = data.current_camera;
                    updateCameraUI();
                } else {
                    showAlert('カメラ情報の取得に失敗しました', 'error');
                }
            } catch (error) {
                console.error('Camera loading error:', error);
                showAlert('カメラ情報の取得でエラーが発生しました', 'error');
            }
        }

        async function rescanCameras() {
            try {
                showAlert('カメラを再スキャンしています...', 'info');
                
                const response = await fetch('/api/vision/rescan_cameras', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    availableCameras = data.cameras;
                    updateCameraUI();
                    showAlert('カメラスキャンが完了しました', 'success');
                } else {
                    showAlert('カメラスキャンに失敗しました', 'error');
                }
            } catch (error) {
                console.error('Camera rescan error:', error);
                showAlert('カメラスキャンでエラーが発生しました', 'error');
            }
        }

        async function handleCameraChange() {
            const cameraSelect = document.getElementById('camera-select');
            const selectedCameraId = parseInt(cameraSelect.value);
            
            if (isNaN(selectedCameraId)) {
                return;
            }

            try {
                showAlert(`カメラ ${selectedCameraId} に切り替え中...`, 'info');
                
                const response = await fetch('/api/vision/switch_camera', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        camera_id: selectedCameraId
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    currentCamera = data.current_camera;
                    updateCameraUI();
                    showAlert(`カメラ ${selectedCameraId} に切り替えました`, 'success');
                    
                    // ビデオストリームを更新
                    const videoStream = document.getElementById('video-stream');
                    videoStream.src = '/api/vision/video_feed?' + new Date().getTime();
                } else {
                    showAlert(`カメラ ${selectedCameraId} への切り替えに失敗しました`, 'error');
                }
            } catch (error) {
                console.error('Camera switch error:', error);
                showAlert('カメラ切り替えでエラーが発生しました', 'error');
            }
        }

        function updateCameraUI() {
            // カメラ選択ドロップダウンを更新
            const cameraSelect = document.getElementById('camera-select');
            cameraSelect.innerHTML = '';
            
            for (const [cameraId, cameraInfo] of Object.entries(availableCameras)) {
                const option = document.createElement('option');
                option.value = cameraId;
                option.textContent = `${cameraInfo.name} (${cameraInfo.width}x${cameraInfo.height})`;
                
                if (currentCamera && currentCamera.id == cameraId) {
                    option.selected = true;
                }
                
                cameraSelect.appendChild(option);
            }
            
            // 現在のカメラ情報を更新
            const currentCameraInfo = document.getElementById('current-camera-info');
            if (currentCamera) {
                currentCameraInfo.textContent = `${currentCamera.name || 'Unknown'} (${currentCamera.width}x${currentCamera.height})`;
            }
            
            // カメラリストを更新
            updateCameraList();
        }

        function updateCameraList() {
            const container = document.getElementById('camera-list-container');
            container.innerHTML = '';
            
            if (Object.keys(availableCameras).length === 0) {
                container.innerHTML = '<p style="color: #a0aec0; text-align: center;">カメラが見つかりません</p>';
                return;
            }
            
            for (const [cameraId, cameraInfo] of Object.entries(availableCameras)) {
                const cameraItem = document.createElement('div');
                cameraItem.className = 'camera-item';
                
                if (currentCamera && currentCamera.id == cameraId) {
                    cameraItem.classList.add('active');
                }
                
                cameraItem.onclick = () => {
                    document.getElementById('camera-select').value = cameraId;
                    handleCameraChange();
                };
                
                cameraItem.innerHTML = `
                    <div>
                        <div class="camera-name">${cameraInfo.name}</div>
                        <div class="camera-details">${cameraInfo.width}x${cameraInfo.height} @ ${cameraInfo.fps}fps</div>
                    </div>
                    <span class="camera-status">${cameraInfo.status === 'active' ? '使用中' : '利用可能'}</span>
                `;
                
                container.appendChild(cameraItem);
            }
        }

        // 接続状態更新
        function updateConnectionStatus() {
            const statusEl = document.getElementById('connection-text');
            const dotEl = document.getElementById('connection-dot');
            const navStatusEl = document.getElementById('nav-connection-status');
            const navDotEl = document.getElementById('nav-connection-dot');
            
            fetch('/api/vision/status')
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.active) {
                        statusEl.textContent = 'ビジョンシステム接続中';
                        navStatusEl.textContent = 'ビジョンシステム接続中';
                        dotEl.style.background = '#68d391';
                        navDotEl.style.background = '#68d391';
                        dotEl.classList.remove('disconnected');
                    } else {
                        statusEl.textContent = 'ビジョンシステム接続エラー';
                        navStatusEl.textContent = 'ビジョンシステム接続エラー';
                        dotEl.style.background = '#e53e3e';
                        navDotEl.style.background = '#e53e3e';
                        dotEl.classList.add('disconnected');
                    }
                })
                .catch(error => {
                    statusEl.textContent = 'ビジョンシステム切断';
                    navStatusEl.textContent = 'ビジョンシステム切断';
                    dotEl.style.background = '#e53e3e';
                    navDotEl.style.background = '#e53e3e';
                    dotEl.classList.add('disconnected');
                });
        }

        // 状態更新を開始
        function startStatusUpdates() {
            updateVisionStatus();
            updateDetectionHistory();
            
            // 定期更新を設定
            updateInterval = setInterval(() => {
                updateVisionStatus();
                updateDetectionHistory();
            }, 1000);
            
            cameraUpdateInterval = setInterval(() => {
                updateConnectionStatus();
                loadCameras(); // カメラ状態も定期的に更新
            }, 5000);
        }

        // ビジョンシステム状態を更新
        async function updateVisionStatus() {
            try {
                const response = await fetch('/api/vision/status');
                const data = await response.json();
                
                if (data.success) {
                    const stats = data.stats;
                    const detections = data.detections;
                    
                    // 統計情報を更新
                    document.getElementById('fps-value').textContent = stats.fps.toFixed(1);
                    document.getElementById('person-count').textContent = data.current_detections;
                    document.getElementById('total-frames').textContent = stats.total_frames;
                    
                    // 稼働時間を更新
                    const uptime = Math.floor(stats.uptime);
                    const hours = Math.floor(uptime / 3600);
                    const minutes = Math.floor((uptime % 3600) / 60);
                    const seconds = uptime % 60;
                    document.getElementById('uptime').textContent = 
                        `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    
                    // 現在の検出結果を更新
                    updateCurrentDetections(detections);
                    
                    // 行動統計を更新
                    updateDirectionStats(detections);
                }
            } catch (error) {
                console.error('Vision status update failed:', error);
            }
        }

        function updateCurrentDetections(detections) {
            const container = document.getElementById('current-detections');
            
            if (!detections || detections.length === 0) {
                container.innerHTML = '<p style="color: #a0aec0; text-align: center;">検出結果なし</p>';
                return;
            }
            
            container.innerHTML = '';
            
            detections.forEach(detection => {
                const detectionItem = document.createElement('div');
                detectionItem.className = 'detection-item';
                
                const directionMap = {
                    "moving_right": "右移動", "moving_left": "左移動", 
                    "moving_toward": "前進", "moving_away": "後退", 
                    "stationary": "静止", "unknown": "不明"
                };
                
                detectionItem.innerHTML = `
                    <div class="person-id">${detection.person_id}</div>
                    <div class="direction">方向: ${directionMap[detection.direction] || detection.direction}</div>
                    <div class="confidence">信頼度: ${(detection.confidence * 100).toFixed(1)}%</div>
                `;
                
                container.appendChild(detectionItem);
            });
        }

        function updateDirectionStats(detections) {
            const stats = {
                'moving_toward': 0,
                'moving_away': 0,
                'moving_left': 0,
                'moving_right': 0,
                'stationary': 0
            };
            
            detections.forEach(detection => {
                if (stats.hasOwnProperty(detection.direction)) {
                    stats[detection.direction]++;
                }
            });
            
            document.getElementById('count-toward').textContent = stats.moving_toward;
            document.getElementById('count-away').textContent = stats.moving_away;
            document.getElementById('count-left').textContent = stats.moving_left;
            document.getElementById('count-right').textContent = stats.moving_right;
            document.getElementById('count-stationary').textContent = stats.stationary;
        }

        // 検出履歴を更新
        async function updateDetectionHistory() {
            try {
                const response = await fetch('/api/vision/history');
                const data = await response.json();
                
                if (data.success) {
                    const history = data.history;
                    const container = document.getElementById('detection-history');
                    
                    if (!history || history.length === 0) {
                        container.innerHTML = '<p style="color: #a0aec0; text-align: center;">検出履歴なし</p>';
                        return;
                    }
                    
                    container.innerHTML = '';
                    
                    // 最新の10件を表示
                    const recentHistory = history.slice(-10).reverse();
                    
                    recentHistory.forEach(record => {
                        const historyItem = document.createElement('div');
                        historyItem.className = 'history-item';
                        
                        const timestamp = new Date(record.timestamp).toLocaleTimeString();
                        const detectionCount = record.detections.length;
                        const cameraInfo = record.camera_id !== undefined ? `カメラ ${record.camera_id}` : '';
                        
                        const detectionsText = record.detections.map(d => {
                            const directionMap = {
                                "moving_right": "右移動", "moving_left": "左移動", 
                                "moving_toward": "前進", "moving_away": "後退", 
                                "stationary": "静止", "unknown": "不明"
                            };
                            return `${d.person_id}: ${directionMap[d.direction] || d.direction}`;
                        }).join(', ');
                        
                        historyItem.innerHTML = `
                            <div class="history-timestamp">${timestamp} - ${cameraInfo} - フレーム ${record.frame_number}</div>
                            <div class="history-detections">${detectionCount}人検出: ${detectionsText}</div>
                        `;
                        
                        container.appendChild(historyItem);
                    });
                }
            } catch (error) {
                console.error('History update failed:', error);
            }
        }

        // ビデオストリームエラーハンドリング
        document.getElementById('video-stream').addEventListener('error', function() {
            const placeholder = document.getElementById('video-placeholder');
            placeholder.style.display = 'block';
            placeholder.textContent = 'ビデオストリーム接続エラー';
        });

        document.getElementById('video-stream').addEventListener('load', function() {
            const placeholder = document.getElementById('video-placeholder');
            placeholder.style.display = 'none';
        });

        // ページ離脱時のクリーンアップ
        window.addEventListener('beforeunload', function() {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
            if (cameraUpdateInterval) {
                clearInterval(cameraUpdateInterval);
            }
        });
    </script>
</body>
</html>
